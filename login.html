<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Online Library - Login</title>
<style>
    body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 0; padding: 0;
        background: #f0f4f8;
        color: #333;
    }
    header {
        background-color: #2b68c5;
        color: white;
        padding: 30px;
        text-align: center;
    }
    nav {
        background-color: #150949;
        display: flex;
        justify-content: center;
        gap: 25px;
        padding: 15px 0;
    }
    nav a {
        color: rgb(123, 187, 251);
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #340ce3;
        color: white;
    }
    section {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    form button {
        background-color: #150949;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }
    form button:hover {
        background-color: #340ce3;
    }
    footer {
        text-align: center;
        background-color: #2b68c5;
        color: white;
        padding: 25px;
        margin-top: 40px;
    }
</style>
</head>
<body>

<header>
    <h1>Online Library - Login</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
</nav>

<section>
    <h2>Login</h2>
    <form>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Online Library. All rights reserved.</p>
</footer>

</body>
</html>
